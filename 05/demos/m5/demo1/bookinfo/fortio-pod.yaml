apiVersion: v1
kind: Pod
metadata:
  name: fortio
  namespace: bookinfo
  labels:
    app: fortio
spec:
  containers:
    - name: fortio
      image: fortio/fortio:latest
      args:
        - server
      ports:
        - name: http
          containerPort: 8080
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 256Mi
  restartPolicy: Never
