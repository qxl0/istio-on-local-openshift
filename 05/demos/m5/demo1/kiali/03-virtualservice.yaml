apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kiali-vs
  namespace: istio-system
spec:
  hosts:
  - kiali.local
  - kiali-istio-gateway.apps-crc.testing
  gateways:
  - istio-gateway/gateway
  exportTo:
  - istio-gateway
  http:
  - route:
    - destination:
        host: kiali
        port:
          number: 20001